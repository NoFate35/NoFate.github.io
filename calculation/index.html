<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculation">
    <!-- BEGIN (write your solution here) -->
    <div class="results">
      <p class="expression">2 + 2</p>
      <p class="result">0</p>
    </div>

        <div class="buttons">
          <button>C</button>
          <button>&PlusMinus;</button>
          <button>%</button>
          <button>&divide;</button>
        </div>

 
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&times</button>
      </div>


      <div class="buttons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>

    
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
      </div>
      <div class="buttons">
        <button>0</button>
        <button>.</button>
        <button class="small">Delete</button>
        <button>=</button>
      </div>
    <!-- END -->
  </div>
